<h1 class="section-title">Seção - Estudantes</h1>

<h2 class="section-subtitle">Alunos</h2>

<div class="row">
    <div class="col-md-8">
        <div id="students"></div>
    </div>
    <div class="col-md-4"></div>
</div>

<script>
    // Cria e configura uma instância da tabela do aluno
    var tableStudents = dashboard.chart.studentsTable()
        .from(classData.from)
        .to(classData.to);

    // Seleciona o elemento container, vincule os dados e invoque o gráfico
    d3.select('div#students')
        .data([classData.students])
        .call(tableStudents);
</script>
